<!DOCTYPE html>
<html>
<head>
	<title>Issue tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	

</head>
<body onload="fetchIssues()">

	<div class="container">
		<h2>Issue Tracker <small>By Boye Emmanuel</small></h2>
		<div class="jumbotron">
			<h3>Add new issue</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Description of issue...">
				</div>
				<div class="form-group">
					<label for="issueSeverity">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned to</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuesList">
				
			</div>
		</div>
		<div class="footer">
			<p>&copy 2018 BoyeSpace</p>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="https://chancejs.com/chance.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
